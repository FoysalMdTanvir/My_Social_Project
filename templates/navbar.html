<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>{% block title_block %} iBook {% endblock %}</title>
  {% block css_block %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'App_Posts:home' %}">Home</a>
      </li>
      &nbsp; &nbsp; &nbsp; &nbsp;
      <form class="form-inline" method="GET">
        <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search">
        <button class="btn btn-success" type="submit">Search</button>
      </form>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'App_Login:logout' %}">Logout</a>
      </li>
      <li class="nav-item active">
        {% if user.user_profile.profile_pic %}
        <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/{{user.user_profile.profile_pic}}" width="30px" height="30px" class="rounded-circle"></a>
        {% else %}
        <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/default.png" width="30px" height="30px" class="rounded-circle"></a>
        {% endif %}
      </li>
    </ul>
  </nav>
  <div class="container" style='padding-top:30px'>
    {% block body_block %}
    {% endblock %}
  </div>
</body>

</html>
